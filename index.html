<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lock My Link</title>
  <link rel="stylesheet" href="style.css">
</head>
<body >
  <h3 class="brandName">Lock my link !!!</h3>
  <div  class="container">

    <div id="page0">
      <h1>Welcome to Lock My Link... &#128584</h1>
      <button id="setPasswordBtn" class="btn">Set Password</button>
    </div>

    <div id="page1">
      <div class="successMessage">
        <h1>Congratulations!!!</h1>
        <p>Password set Successfully</p>
        <button class="goHomeBtn btn">Go Home</button>
      </div>
    </div>

    <div id="page2">
      <p id="areYouSure">Are you sure you want to lock this URL:</p>
      <p id="currentTabUrl" >URL</p>
      <button id="lockBtn" class="btn">Lock Page</button>
    </div>

    <div id="page3">
      <div class="successMessage">
        <h1>Congratulations!!!</h1>
        <p>Successfully Locked the Page</p>
        <button class="goHomeBtn btn">Go Home</button> 
      </div>
    </div>

    <div id="page4">
      <div class="errorMessage">
        <h1>Sorry!!!</h1>
        <p>Something went wrong. Try again</p>
        <button class="goHomeBtn btn">Go Home</button>
      </div>
    </div>

  </div>
  <script src="popup.js"></script>
</body>
  <script src="script.js"></script>
</body>
</html>
