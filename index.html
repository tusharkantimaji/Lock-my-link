<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lock My Link</title>
  <link rel="stylesheet" href="style.css">
</head>
<body >
  <h3 class="brandName">&#128526 LOCK MY LINK &#128584</h3>

  <div id="updateAndForgotPassword">
    <button class="updatePassBtn btn">Update Password</button> 
    <button class="forgotPassBtn btn">Forgot Password</button> 
    <button class="deleteAllDataBtn btn">Delete All Data</button> 
  </div>

  <div  class="container">

    <div id="page0">
      <h1>Welcome to Lock My Link... &#128584</h1>
      <button id="setPasswordBtn" class="btn">Set Password</button>
    </div>

    <div id="page1">
      <div class="successMessage">
        <h1>Congratulations!!!</h1>
        <p>Password set Successfully</p>
        <button class="goHomeBtn btn">Go Home</button>
      </div>
    </div>

    <div id="page2">
      <p id="currentTabUrl" >URL</p>
      <p id="areYouSure">To lock this URL, Click the Lock Button</p>
      <button id="lockOrUnlockBtn" class="btn"></button>
    </div>

    <div id="page3">
      <div class="successMessage">
        <h1>Congratulations!!!</h1>
        <p>Successfully Updated</p>
        <button class="goHomeBtn btn">Go Home</button> 
      </div>
    </div>

    <div id="page4">
      <div class="errorMessage">
        <h1>Sorry!!!</h1>
        <p>Something went wrong. Try again</p>
        <button class="goHomeBtn btn">Go Home</button>
      </div>
    </div>

  </div>
  <script src="popup.js"></script>
</body>
  <script src="script.js"></script>
</body>
</html>
